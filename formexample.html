<html>
<head>
<title>Form Tag Example</title>
</head>
<body>
<center>
<h1>Registration Form</h1>
<hr>
</center>
<form>
<table>
<tr>
<th>User Name</th>
<td><input type="text" required=yes placeholder="Enter User Name"></td>
</tr>
<tr>
<th>Contact</th>
<td><input type="number"></td>
</tr>
<tr>
<th>Password</th>
<td><input type="password" required=yes maxlength=6></td>
</tr>
<tr>
<th>Qualification</th>
<td><input type="checkbox" checked=true>10<sup>th</sup>
<input type="checkbox">12<sup>th</sup>
<input type="checkbox">Graduation</td>
</tr>
<tr>
<th>Term-3</th>
<td><input type="radio" name="p" id="p1">Pass
<input type="radio" name="p" id="p2">Fail
</tr>
<tr>
<th>Module</th>
<td><select selectiondirection=forward><option>Module</option><option>ITP</option>
<option>HTML/CSS</option>
<option>ASM</option>
<option>Dev-Ops</option>
</select>
</tr>
<tr>
<th>Address</th>
<td><textarea placeholder="address"></textarea></td>
</tr>

<tr>
<th>Choose</th>
<td><input type="File"></td>

</tr>
<tr>
<th>Color</th>
<td><input type="color"></td>

</tr>
<tr>
<th>Email</th>
<td><input type="email"></td>

</tr>
</tr>
<tr>
<th>Email-2</th>
<td><input type="text"></td>

</tr>
</table>

<input type="submit" value="Register">
</form>
</html>
